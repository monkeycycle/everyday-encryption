<h3>Mailvelope</h3>
<h4>Import public keys</h4>

<div class="split50">
    <ul>
        <li>Click the <b>Import Keys</b> button within Mailvelope.</li>
        <li>Paste the public key you found and click <b>Import</b>.</li>
        <li>Repeat the search, copy, import process for each recipient you will communicate with. You can import keys at any time.</li>
    </ul>
</div>
