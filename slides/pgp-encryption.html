<h2>PGP Encryption</h2>

<h3>Public-Key Cryptography</h3>

<div class="center80">

    <h4>The key pair</h4>
    <p>A key is split into two parts: public and private.</p>
    
    <dl>
        <dt>Public key</dt>
        <dd>Used to encrypt a message. Can and should be available to everybody.</dd>
        <dt>Private key</dt>
        <dd>Used to decrypt a message. Needs to be stored securely. Access is restricted by a passphrase.</dd>
    </dl>
</div>
