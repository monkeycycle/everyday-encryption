<h3>Mailvelope</h3>
<h4>Receiving encrypted mail</h4>

<div class="split50">

    <p>When you receive an encrypted message, open it with the Globe's webmail</p>
    <ul>
        <li>Hover over the message body, a locked envelope icon appears.</li>
        <li>Click the lock and enter your <b>PGP passphrase</b> when prompted. Voila!</li>
        <li>Rinse and repeat the encryption steps to reply.</li>
    </ul>

</div>
