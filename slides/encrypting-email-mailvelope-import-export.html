<h3>Mailvelope</h3>
<h4>Import and Export Keys</h4>

<div class="split50">
    <h5>Export</h5>
    <ul>
        <li>Click <b>Display Keys</b></li>
        <li>Select your key from the list.</li>
        <li>In the window that appears click <b>Export</b> and <b>Public</b>.</li>
        <li>Click inside the area with your public key and copy the entire public key block.</li>
    </ul>
</div>
